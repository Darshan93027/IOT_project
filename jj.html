<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Input</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: #333;">Enter Classroom Numbers</h2>
        <form id="classroomForm" action="your_file.php" method="post">
            <!-- B.Tech Classroom -->
            <label for="btechClass" style="display: block; margin-bottom: 5px; color: #555;">B.Tech Classroom:</label>
            <input type="text" id="btechClass" name="btechClass" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Design Classroom -->
            <label for="designClass" style="display: block; margin-bottom: 5px; color: #555;">Design Classroom:</label>
            <input type="text" id="designClass" name="designClass" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Current Ultrasonic Sensor Value -->
            <label for="sensorValue" style="display: block; margin-bottom: 5px; color: #555;">Current Ultrasonic Sensor Value:</label>
            <input type="number" id="sensorValue" name="sensorValue" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Last Ultrasonic Sensor Value -->
            <label for="lastSensorValue" style="display: block; margin-bottom: 5px; color: #555;">Last Ultrasonic Sensor Value:</label>
            <input type="number" id="lastSensorValue" name="lastSensorValue" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Submit Button -->
            <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
        </form>
    </div>

    <script>
        // Optional: Manage last sensor value
        let lastSensorValue = 0; // Initialize with a default value or retrieve from somewhere

        // Update the last sensor value before form submission
        document.getElementById('classroomForm').onsubmit = function() {
            // Update the last sensor value with the current value before submission
            document.getElementById('lastSensorValue').value = lastSensorValue;

            // Optional: Logic to update lastSensorValue based on readings
            const currentSensorValue = document.getElementById('sensorValue').value;
            lastSensorValue = currentSensorValue; // Update last sensor value
        };
    </script>
</body>
</html>
